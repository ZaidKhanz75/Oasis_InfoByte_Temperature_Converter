<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temperature Converter </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="wrapper">
    <h1>Temperature Converter </h1>
    <div class="container">
      <label for="celsius"> Celcius </label>
      <input type="number" id="celcius" placeholder="Enter the value to be changed" oninput="celToFar()">
    </div>
    <div class="container">
      <label for="fahrenheit"> Fahrenheit </label>
      <input type="number" id="fahrenheit" placeholder="Enter the value to be changed" oninput="farToCel()">
    </div>
  </div>

  <script src="./js/script.js"></script>



</body>

</html>
